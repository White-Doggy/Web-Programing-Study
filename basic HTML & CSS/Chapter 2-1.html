<html>
    <head>        
        <!--

        기본 형
        span { color : red ;}
        
        적용 방식 
        1. in line == html 태그 내에 넣는 방식
        2. internal == head 안에 스타일 지정 / html 안에 적용
        3. external == 별도의 css 파일 처리 / 일반적 방식

        1 -> 3 순으로 우선순위를 가짐

       -->

       <!-- internal -->
       <style>
           div > p {
               font-size: 50px;
           }
           
       </style>
       
       <!--             
            external 
            <link rel="이름" href="위치">
        -->    
    </head>
    <body>
       <!-- inline -->
       <p style="color:blue;">
            테스트 케이스
       </p>
    </body>
</html>
