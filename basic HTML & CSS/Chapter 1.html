<HTML>
    <head>
    </head>
    <body>
        <a href="https://www.naver.com">naver</a>
        <!-- 주석 -->

        <div> <!-- 블럭 -->

            <!-- ui 레이아웃 나누기용도 header / footer / section / nav / aside 등 -->
            
            <header> <!-- 헤더 -->
                <h1>header</h1>
            </header>

            <div id="container">
            <nav><!-- 네비게이션 지칭 -->

                <!-- list == ul 묶고 li 목차 -->
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>                
                </ul>        
            </nav>
            <aside> <!-- 사이드 메뉴 -->
                <ul>
                    <li>test</li>
                    <li>test</li>
                    <li>test</li>
                </ul>    
            </aside>
            </div>

            <footer> <!-- 하단 푸터 -->
                footer
            </footer>
            
            <!-- 
                ID / class 
                id == 고유 속성 / 한문서에 하나만 / [ 특정 제어, 검색 용이 ]                        
                class == 중복 사용 / 전체적 스타일의 일관성 지정 
            -->

            <section id="test">
                <ul>
                    <li class="list">kimchi</li>
                    <li class="list">kimchi</li>
                    <li class="list">kimchi</li>
                </ul>                
            </section>
        </div>
    </body>
</HTML>
