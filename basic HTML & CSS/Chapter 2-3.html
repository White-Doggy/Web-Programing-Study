<html>    
<head>
    <!--
        css selector
        HTML 요소를 tag, id, class, html 속성을 통해 빠르게 찾는 방식        
    -->    
    <style>
        /* tag */        
        span{
            color: red;
        }
        
        /* id */        
        #myspan{
            font-size: 50px;
        }

        /* class */      
        span.team{
            color: blue;
        }   

        /* 등등 많으니까, selector는 필요할 때 찾아보자; */        
    </style>
    
</head>        
<body>
<div>
    <span id="myspan" class="team">
        test
    </span>
</div>
</body>
</html>
