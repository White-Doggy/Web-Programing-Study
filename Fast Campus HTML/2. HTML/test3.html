<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="test3.css">
</head>
<body>
    <table>
        <caption> data type & value </caption>
        <colgroup>
            <col>
            <col style="background-color: tomato;" span="2">            
        </colgroup>

        <tr>
            <th colspan="3" id="th-data">데이터</th>
        </tr>
        <tr>      
            <th></th>  
            <th abbr="유형" headers="th-data" id="th-type">type</th>
            <th abbr="값"  headers="th-data" id="th-value">value</th>
        </tr>
        <tr>
            <th>1</th>
            <td headers="th-type">alphabet</td>
            <td headers="th-value">a</td>
        </tr>
        <tr>
            <th>2</th>
            <td headers="th-type">num</td>
            <td headers="th-value">1</td>
        </tr>
    </table>

    <form action="/login" method="GET">
        <input type="email" name="id">
        <input type="password" name="pw">
        <button type="submit">로그인</button>
    </form>

    <textarea name="test" id="textarea1" cols="30" rows="10"></textarea>

    <select name="" id="" size="6" multiple>
        <optgroup label="test1">
            <option>a</option>
            <option>c</option>
        </optgroup>
        <optgroup label="test2">
            <option>a</option>
            <option>d</option>
        </optgroup>
    </select>

    <progress value="0" max="100"></progress>
</body>
</html>
